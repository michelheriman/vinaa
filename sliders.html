<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider</title>
    <script defer src="script_sliders.js"></script>
    <link rel="stylesheet" href="styles_.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="./asset/1.png" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="./asset/2.png" alt="Slide 2">
            </div>
            <div class="slide">
                <img src="./asset/3.png" alt="Slide 3">
            </div>
            <div class="slide">
                <img src="./asset/4.png" alt="Slide 4">
            </div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    
</body>
</html>
